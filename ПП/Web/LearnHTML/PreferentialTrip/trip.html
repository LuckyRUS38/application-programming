<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/styles/style.css">

</head>
<body>
    <div class="container">
        <h1 class="trip-header">Льготные поездки для детей</h1>
        <form class="form-trip" method="post" action="https://www.google.com/">
            <img src="assets/images/user.svg" class="icon" alt=""><input type="text" class="inputText" placeholder="Фамилия" maxlength="40" required>

            <img src="assets/images/user.svg" class="icon" alt=""><input type="text" class="inputText" placeholder="Отчество" maxlength="40">
            <img src="" alt=""><input type="tel" class="inputText" placeholder="СНИЛС" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3} [0-9]{2}" maxlength="11" required="" title="XXX-XXX-XXX XX">
        </form>
    </div>
</body>
