<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js"></script>
    <title>Generator visit-cards</title>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <div class="note">
                <div class="description">Название организации</div>
                <div></div>
                <input type="text" id="organization" value="ПАО Баброфлот">
            </div>
            <div class="note">
                <div class="description">Фамилия, имя, отчество</div>
                <div></div>
                <input type="text" id="name" value="Сергеев Алексей Владимирович">
            </div>
            <div class="note">
                <div class="description">Должность</div>
                <div></div>
                <input type="text" id="position" value="Пилот-инструктор">
            </div>
            <div class="note">
                <div class="description">Телефон</div>
                <div></div>
                <input type="text" id="telephone" value="+7 (3952) 45-89-63">
                <div></div>
                <div id="additional_phone_btn" class="add_phone">
                    <img src="assets/images/add.svg" alt="add icon" id="add-icon">
                    Добавить ещё один телефон
                </div>
            </div>
            <div class="note hidden" id="additional_phone">
                <div class="description">Дополнительный телефон</div>
                <div></div>
                <input type="text" id="telephone_dop" value="+7 (800) 45-89-63">
                <div id="remove_additional_phone_btn" class="add_phone">
                    <img src="assets/images/minus.svg" alt="remove icon">
                </div>
            </div>
            <div class="note">
                <div class="description">E-mail</div>
                <div></div>
                <input type="text" id="email" value="instructor@babroflot.ru">
            </div>
            <div class="note">
                <div class="description">Адрес</div>
                <div></div>
                <input type="text" id="address" value="Иркутск, ул. Ширямова, 13Б, оф.23">
            </div>

            <div class="option" id="name_align">
                <div id="left_align_name_btn" class="left align_buttons">
                    <img src="assets/images/left.svg" alt="left align">
                </div>
                <div id="center_align_name_btn" class="center align_buttons pressed">
                    <img src="assets/images/center.svg" alt="center align">
                </div>
                <div id="right_align_name_btn" class="right align_buttons">
                    <img src="assets/images/right.svg" alt="right align">
                </div>
            </div>

            <div id="apply" class="button">
                Применить
            </div>
        </div>



        <div class="visit_container" id="visit_card">
            <div id="organization_text">
                ОАО ИркутскНИИхиммаш
            </div>
            <div id="name_text">Кузнецов Артемий Кириллович</div>
            <div id="position_text">Системный Администратор</div>
            <div class="other_information">
                <div id="telephone_text">1</div>
                <div id="telephone_dop_text" class="hidden">+7 (800) 45-89-63</div>
                <div id="email_text">1</div>
                <div id="address_text">1</div>
            </div>
        </div>

    </div>
</body>
</html>
